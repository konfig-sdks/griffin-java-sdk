security:
- api-key-auth: []
tags:
- description: "A payment captures the intent to move funds from a bank account to\
    \ another party's bank account. Outbound payments can be made from your [bank\
    \ account](http://docs.griffin.com) to a [payee](http://docs.griffin.com). Griffin\
    \ accepts inbound payments to your bank accounts on your behalf. \n If it's your\
    \ first time using our payments API, check out our guide for [making a payment](http://docs.griffin.com)"
  name: Payments
- name: Webhooks
- description: |
    Bank accounts are used for managing funds. You can open different types of bank account using the `"bank-product-type"` field. Some account types are for managing your own funds and some are for managing your customers' funds. For information, check out our guides for opening bank accounts:
      - [open an operational account](http://docs.griffin.com).
      - [open a safeguarding account](http://docs.griffin.com).
      - [open a client money account](http://docs.griffin.com).
  name: Bank accounts
- description: |-
    The `api-key-secret` field is only shown once when you create an API key.
    We cannot recover the value, so you should store it securely.

    Pass an `Authorization` header with `GriffinAPIKey api-key-secret` to authenticate.

    Each API key is only valid for one [organization](http://docs.griffin.com).
    If you are a [member](http://docs.griffin.com) of multiple organizations, you will need to create a new API key for each one.
    There is currently no limit on the number of API keys you can create.
  name: API keys
- description: |-
    In the Griffin API, your organization and your customers are all represented by [legal persons](http://docs.griffin.com). When you sign up with Griffin, your organization will be automatically assigned a unique legal person ID. When onboarding your customers, you will create legal persons to represent them.

    Every legal person has a `legal-person-type` with the value: `individual` or `corporation`.

    An `individual` represents an individual human.

    A `corporation` represents any non-human entity (not just companies). A corporation should have at least one [director](http://docs.griffin.com) or [person with significant control](http://docs.griffin.com) attached to it, who must also be represented as a distinct `individual` legal person.
  name: Legal persons
- description: "A payee is the person or business to whom you are paying money. When\
    \ you create a payee, you need to provide their name (`\"account-holder\"`), and\
    \ their bank account number (`\"account-number\"`) and sort code (`\"bank-id\"\
    `)."
  name: Payees
- description: |-
    Memberships represents the relationship between a [user](http://docs.griffin.com) and an [organization](http://docs.griffin.com).
                                            A membership must have at least one [role](http://docs.griffin.com) assigned to it.
  name: Memberships
- description: "A role represents a pre-defined set of capabilities that can be assigned\
    \ to a [user](http://docs.griffin.com) via their [membership](http://docs.griffin.com)\
    \ in an [organization](http://docs.griffin.com). By default, the first user in\
    \ an organization gets assigned an administration role. Subsequent users get assigned\
    \ the most limited set of capabilities."
  name: Roles
- name: Verifications
- description: "A [claim](http://docs.griffin.com) is an unverified data point or\
    \ series of data points attached to a [legal person](http://docs.griffin.com).\
    \ Claims are verified by running a [verification](http://docs.griffin.com) against\
    \ the legal person."
  name: Claims
- description: "A [workflow](http://docs.griffin.com) determines which checks will\
    \ be run against a [legal person](http://docs.griffin.com) as part of a [verification](http://docs.griffin.com)"
  name: Workflows
- description: "Reliance onboarding allows you to create and submit an application\
    \ on behalf of your customer, using information about them you have already collected.\
    \ [For more information see our reliance onboarding guide](http://docs.griffin.com)."
  name: Reliance onboarding
- description: |-
    The transaction resource represents any form of activity in a bank account that results in a change to the accountâ€™s balance. Transactions can be categorised by their type (`balance-change-origin-type`). Here are some common types of bank transactions:
     1. **Payment**: Sending funds to, or receiving funds from, another bank account.
     2. **Fee**: Charges applied to the bank account by Griffin.
     3. **Interest**: An amount charged on borrowed money, or paid to the account holder on deposited funds.
  name: Transactions
- name: Pooled account membership
- name: Events
- name: Decisions
- description: |-
    The organization resource represents your company and acts as a container for the majority of other resources, including [legal persons](http://docs.griffin.com) and [bank accounts](http://docs.griffin.com).
    When you register for an account with Griffin, a new [organization](http://docs.griffin.com) is created alongside your [user](http://docs.griffin.com) account (unless you have received an [invitation](http://docs.griffin.com) to join an existing organization).
    Your [user](http://docs.griffin.com) account is associated with an [organization](http://docs.griffin.com) via a [membership](http://docs.griffin.com).

    Your [organization](http://docs.griffin.com) can be in one of two modes:
    - `test-mode` for organizations created when you sign up for the sandbox.
    - `live-mode` for when you go live with Griffin.

    Learn more about [sandbox vs. live mode](http://docs.griffin.com).
  name: Organizations
- description: "Users represent individuals who use the Griffin platform. A user must\
    \ have a [membership](http://docs.griffin.com) in at least one [organization](http://docs.griffin.com),\
    \ and may have memberships in multiple organizations."
  name: Users
- description: |-
    Invitations enable [users](http://docs.griffin.com) to create new [memberships](http://docs.griffin.com) for their [organization](http://docs.griffin.com).
    The new membership is only created once when the invitation is accepted.

    If the `email-address` provided is linked to an existing user, the invitation will create a membership for that user.
    This does not affect any other memberships the user may have.

    If the `email-address` is not linked to an existing user, the invitee will be prompted to set up a Griffin account when they accept the invitation.

    When a new membership is created, the invited user is assigned the [role](http://docs.griffin.com) with the most limited set of capabilities by default.
  name: Invitations
- name: Navigation
- name: Connectivity
- name: Companies House
- name: Legal person history
- name: Getting started
- name: Customer verifications
